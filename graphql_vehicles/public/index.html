<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Liste des véhicules (GraphQL)</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 0;
        background-color: #f8f9fa;
      }
      h1 {
        color: #007bff;
      }
      .vehicle-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 15px;
        margin-top: 20px;
      }
      .vehicle {
        border: 1px solid #ccc;
        border-radius: 8px;
        background: #fff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: transform 0.2s ease-in-out;
      }
      .vehicle:hover {
        transform: translateY(-5px);
      }
      .vehicle img {
        width: 100%;
        height: 150px;
        object-fit: cover;
      }
      .vehicle-details {
        padding: 10px;
      }
      .vehicle-details h2 {
        margin: 0 0 10px;
        font-size: 1.2em;
        color: #333;
      }
      .vehicle-details p {
        margin: 5px 0;
        font-size: 0.9em;
        color: #666;
      }
      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>Liste des véhicules</h1>
    <button id="loadBtn">Charger la liste</button>
    <div class="vehicle-container" id="vehicles"></div>

    <script defer src="script.js"></script>
  </body>
</html>
